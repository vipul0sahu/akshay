<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshay</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat&family=League+Script&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC&family=Mrs+Saint+Delafield&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');


        body {
            background-color: rgb(0, 0, 0);
            color: beige;
            animation: transitionIn 0.75s;
        }

        @keyframes transitionIn {
            from {
                opacity: 0;
                transform: rotateX(-10deg);
            }

            to {
                opacity: 1;
                transform: rotateX(0);
            }
            
        }

        header {
            display: flex;
            margin-bottom: 4rem;
            border-bottom: 2px solid rgb(255, 255, 255);
            border-bottom-style: dashed;
            justify-content: space-around;
            
        }

        header p {
            text-transform: capitalize;
            font-size: 22px;
            font-family: 'Caveat', cursive;
            color: rgb(0, 255, 221);
        }

        nav li {
            display: inline;
            text-transform: uppercase;
            font-size: 28px;
            font-family: 'Amatic SC', cursive;
            

        }

        nav li a {
            text-decoration: none;
            color: beige;
        }

        .details {

            
            text-align: center;
            margin: auto;
            width: 20rem;
        }

        .details h2 {

            font-family: 'Mrs Saint Delafield', cursive;
            font-size: 36px;
            text-transform: capitalize;
            color: azure;

        }

        .details p {

            font-family: 'Kaushan Script', cursive;
            font-size: 22px;
            
            
        }

        .images {

            border-bottom: 2px solid beige;
            border-bottom-style: dotted;
            padding-bottom: 3rem;
            padding-top: 1rem;
        }



        img {
            width: 184.5px;
            height: 276.75px;
            border-radius: 2rem;
            box-shadow: 0px 0px 20px rgb(0, 255, 221) ;
            margin-top: 2rem;
        }

        figcaption {
            text-transform: uppercase;
            position: relative;
            bottom: 9rem;
            left: 9rem;
            font-size: 30px;
            font-family: 'Bangers', cursive;
            color: azure;
            width: 50px;
            
            
        }

        footer {
            margin-top: 2rem;
            text-transform: capitalize;
            text-align: center;
            
        }

        
    </style>
</head>

<body>
    <div class="wrapper">

        <header>

            <p>akshay</p>

            <nav>
                <ul>
                    <li><a href="index.html">home /</a></li>

                    <li><a href="about.html">about</a></li>

                    interaction.</p>

            </article>

            <article class="images">
                <figure data-aos="fade-up">
                    <img src="images/potrait 1.jpg" alt="potrait">
                    <figcaption data-aos="fade-left">the shots</figcaption>
                </figure>

                <figure data-aos="fade-up">
                    <img src="images/potrait 2.jpg" alt="potrait">
                    <figcaption data-aos="fade-left">the shots</figcaption>
                </figure>

                <figure data-aos="fade-up">
                    <img src="images/potrait 3.jpg" alt="potrait">
                    <figcaption data-aos="fade-left">the shots</figcaption>
                </figure>

                <figure data-aos="fade-up">
                    <img src="images/potrait 4.jpg" alt="potrait">

                </figure>

                <figure data-aos="fade-up">
                    <img src="images/potrait 5.jpg" alt="potrait">

                </figure>

                <figure data-aos="fade-up">
                    <img src="images/potrait 6.jpg" alt="potrait">

                </figure>
            </article>

        </section>

        <footer>&copy; 2023 smoky</footer>

    </div>

      AOS.init();
    </script>

</body>

</html>
